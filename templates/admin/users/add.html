<h2>Grant access</h2>

<p>If you'd like to grant someone access to the system, please complete the form below. An email will be sent to the specified address with an activation link.</p>

<form id="grant-access" class="form-horizontal text-left">
    <div class="form-group">
        <label for="access-name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="access-name" placeholder="Full name">
        </div>
    </div>
    <div class="form-group">
        <label for="access-email" class="col-sm-2 control-label">Email address</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="access-email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Grant access</button>
        </div>
    </div>
</form>
